apiVersion: "nais.io/v1alpha1"
kind: "Application"
metadata:
  name: sykmelder-statistikk-kafka
  namespace: teamsykmelding
  labels:
    team: teamsykmelding
spec:
  image: {{ image }}
  replicas:
    min: 1
    max: 2
    cpuThresholdPercentage: 90
  port: 8080
  liveness:
    path: /internal/is_alive
    initialDelay: 10
    timeout: 5
    periodSeconds: 5
    failureThreshold: 30
  readiness:
    path: /internal/is_ready
    initialDelay: 30
    periodSeconds: 5
    timeout: 5
  resources:
    limits:
      memory: 1Gi
    requests:
      cpu: 100m
      memory: 512Mi
  ingresses:
    - "https://sykmelderstatistikkkafka.intern.dev.nav.no"
  kafka:
    pool: nav-dev
  env:
    - name: TEST_TOPIC
      value: nais-verification.kafka-canary-dev-gcp